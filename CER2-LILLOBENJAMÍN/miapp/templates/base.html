{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/miapp/css/base.css">
    <title>Home</title>
</head>
    <body>        
        <div class="container-fluid align-items-center" >
            <!--Header-->
            <div class="row" id="cabecera">
                <div class="col col-sm-3 ">
                    <img  class="img-fluid" style="height: 100%;" src="{% static "miapp/img/usm-logo.svg" %}" alt="LogoUsm">
                </div>
                <div class="col-9 d-none d-sm-block" style="height: 100%;"  id="cabecera2" >
                    <h1> Sistema Integrado de Notificaciones </h1>
                </div>
            </div>     
        </div>
            <!--NavBar-->
            <nav id="navbar">
                <ul class="nav justify-content-center" >
                    </li>
                    <li class="nav-item">
                    <a style="color: #004B85; " class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a style="color: #004B85;" class="nav-link" href="http://127.0.0.1:8000/admin/">Administraci√≥n</a>
                    </li>
                </ul>
            </nav>
            <!--Cards-->
            <div class="row">
                {%for comunicado in comunicados %}
                {%if comunicado.visible == True%}
                <div class="col-xl-3 col-md-4 col-xs-12" id="cartitas">
                    <div class="card mx-auto p-2" style="width: 15rem; height: 15rem; ;">
                        <div class="card-body">
                            <h5 class="card-titulo">{{comunicado.titulo}}</h5>
                            <h6 class="card-departamento">{{comunicado.entidad.nombre}}</h6>
                            <p class="card-detalle">{{comunicado.detalle}}</p>
                            <p class="card-text">{{comunicado.fecha_publicacion}}</p>                            
                        </div>
                      </div>
                </div>
                {%endif%}
                {%endfor%}
            </div>

    </body>
</html>
